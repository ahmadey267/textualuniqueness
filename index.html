    <script id="impl">
      function isAllUniq(chars) {
        const d = new Set();
        let c, h, k, i = 0;
        while (i < chars.length) {
          c = chars[i];
          h = c >= '\ud800' && c <= '\udb7f';
          k = chars.substring(i, (i += 1 + h));
          if (d.has(k)) return false;
          d.add(k);
        }
        return true;
      }
    </script>
